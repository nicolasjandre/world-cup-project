<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calendário de Jogos - NLW Copa</title>
    </head>

    <body>
        <div id="app">
            <header>
                <img src="./assets/logo.svg" alt="Logo da NLW">
            </header>
            <main id="cards">
                <div class="card">
                    <h2>24/11 <span>quinta</span></h2>
                    <ul>
                        <li>
                            <img src="./assets/icon-switzerland.svg" alt="Bandeira da Suiça" title="Suiça">
                            <strong>07:00</strong>
                            <img src="./assets/icon-cameroon.svg" alt="Bandeira do Camarões" title="Camarões">
                        </li>

                        <li>
                            <img src="./assets/icon-uruguay.svg" alt="Bandeira do Uruguai" title="Uruguai">
                            <strong>10:00</strong>
                            <img src="./assets/icon-southkorea.svg" alt="Bandeira da Coréia do Sul" title="Coréia do Sul">
                        </li>

                        <li>
                            <img src="./assets/icon-portugal.svg" alt="Bandeira de Portugal" title="Portugal">
                            <strong>13:00</strong>
                            <img src="./assets/icon-ghana.svg" alt="Bandeira da Ghana" title="Ghana">
                        </li>

                        <li>
                            <img src="./assets/icon-brazil.svg" alt="Bandeira do Brasil" title="Brasil">
                            <strong>16:00</strong>
                            <img src="./assets/icon-serbia.svg" alt="Bandeira da Sérvia" title="Sérvia">
                        </li>
                    </ul>
                </div>

                <div class="card">
                    <h2>25/11 <span>sexta</span></h2>
                    <ul>
                        <li>
                            <img src="./assets/icon-wales.svg" alt="Bandeira  do Gales" title="Gales">
                            <strong>07:00</strong>
                            <img src="./assets/icon-iran.svg" alt="Bandeira do Irã" title="Irã">
                        </li>

                        <li>
                            <img src="./assets/icon-qatar.svg" alt="Bandeira do Catar" title="Catar">
                            <strong>10:00</strong>
                            <img src="./assets/icon-senegal.svg" alt="Bandeira do Senegal" title="Senegal">
                        </li>

                        <li>
                            <img src="./assets/icon-netherlands.svg" alt="Bandeira da Holanda" title="Holanda">
                            <strong>13:00</strong>
                            <img src="./assets/icon-ecuador.svg" alt="Bandeira do Equador" title="Equador">
                        </li>

                        <li>
                            <img src="./assets/icon-england.svg" alt="Bandeira da Inglaterra" title="Inglaterra">
                            <strong>16:00</strong>
                            <img src="./assets/icon-unitedstates.svg" alt="Bandeira dos Estados Unidos da América"
                                title="Estados Unidos da América">
                        </li>
                    </ul>
                </div>
            </main>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
